<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Welcome to Series System</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" style="color: rgb(102, 113, 207);">Series System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Top <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
        </nav>


        <div class="container my-3">
            <h1>Series System</h1>
            <hr>
            <form id="seriesForm">
                <div class="form-group row">
                    <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="seriesName" placeholder="Series Name">
                    </div>
                </div>


                <div class="form-group">
                    <label for="Author" class="cc col-sm-2 col-form-label">About</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="about" rows="3" placeholder="About"></textarea>
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                        <div class="col-sm-10 checkin">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="horror" value="Horror"
                                    checked>
                                <label class="form-check-label" for="horror">
                                    Horror
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="comedy"
                                    value="Comedy">
                                <label class="form-check-label" for="comedy">
                                    Comedy
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="type" id="drama" value="Drama">
                                <label class="form-check-label" for="drama">
                                    Drama
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Add Series</button>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <section id="table">

        <div class="container my-3">

            <h1>List of Series</h1>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
            </form>

            <table class="table table-dark table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id='tableBody'></tbody>
            </table>
        </div>
    </section>

    <script defer src="series.js"></script>

</body>

</html>
